<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <button class="select-type btn" id="cpu">Against CPU</button>
    <button class="select-type btn" id="two-player"">2 Players</button>

    <h2>Tic-tac-toe</h2>
    <div class="player-turn" id="player-turn"></div>
    <div class="flex-container">
    <div class="first-row">
        <button class="btn" id="one"></button>
        <button class="btn" id="two"></button>
        <button class="btn" id="three"></button>
    </div>
    <div class="second-row">
        <button class="btn" id="four"></button>
        <button class="btn" id="five"></button>
        <button class="btn" id="six"></button>
    </div>
    <div class="third-row">
        <button class="btn" id="seven"></button>
        <button class="btn" id="eight"></button>
        <button class="btn" id="nine"></button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
